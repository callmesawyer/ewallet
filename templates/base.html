<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
</head>
<body>
	{% block container %}
		{{block.super}}
		<h1>
		{% if request.user.is_authenticated %}<br/>
			{{ request.user.username | capfirst }} <br/>
			
			<a href="{% url 'logout' %}">Logout</a>
		{% else %}
			<a href="{% url 'login' %}">Login</a><br/>
			<a href="{% url 'signup' %}">SignUp</a>
		{% endif %}
	</h1>
	{% endblock %}
	<h3>This is a Base Template</h3>
</body>
</html>
