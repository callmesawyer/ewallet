{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
</head>
<body>
	{% block container %}
		{{block.super}}
		<h1>
		Welcome to Homepage
		{% if request.user.is_authenticated %}
			{{ request.user.username | capfirst }}
			<a href="{% url 'send' %}">Balance Transfer</a>
			<a href="{% url 'logout' %}">Logout</a>
		{% else %}
			<a href="{% url 'login' %}">Login</a>
			<a href="{% url 'signup' %}">SignUp</a>
		{% endif %}
	</h1>
	{% endblock %}
	
</body>
</html>
